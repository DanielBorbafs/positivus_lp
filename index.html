<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Positivus</title>

    <!---ICONES  e FONTES -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <!--BOOTSTRAP-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />

    <!--CSS-->
    <link rel="stylesheet" href="./assets/styles/style.css" />
  </head>

  <body>
    <header>
      <nav class="nav container" id="navBar">
        <div class="logo__container">
          <a href="#" class="logo">Positivus</a>
          <i class="bx bxs-star"></i>
        </div>
        <div class="nav__container_list">
          <a href="#">About us</a>
          <a href="#">Services</a>
          <a href="#">use Cases</a>
          <a href="#">Pricing</a>
          <a href="#">Blog</a>
          <a href="#" class="nav__btn">Request a quote </a>
        </div>
      </nav>
      <i class="bx bx-menu" id="toggle"></i>
    </header>
    <main></main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
    <script>
      function showMenu() {
        const toggleBtn = document.getElementById('toggle');
        const nav = document.getElementById('navBar');

        toggleBtn.addEventListener('click', () => {
          nav.classList.toggle('show-menu'); // alterna a classe
        });
      }

      showMenu();
    </script>
  </body>
</html>
